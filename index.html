<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaSentry - Dynamic Project Hub</title>
    <!-- Load Tailwind CSS and Font Awesome for icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CSS Custom Variables --- */
        :root {
            --color-dark-blue: #021a32; /* Nearly black-blue */
            --color-light-blue: #0e294e;
            --color-teal: #2F9599;
            --color-pure: #E8F9FD;
            --shadow-vibrant: 0 12px 30px rgba(47, 149, 153, 0.7);
        }

        /* --- 1. DYNAMIC WATER BACKGROUND (Base & Animation) --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--color-dark-blue);
            color: var(--color-pure);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        /* Animated Background Pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #021a32, #0e294e, #021a32);
            background-size: 400% 400%;
            animation: flowBackground 20s ease infinite;
            opacity: 0.8;
            z-index: -1;
        }

        @keyframes flowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        /* --- 2. GLASSMORPHISM MAIN CONTAINER --- */
        .main-app {
            width: 95%;
            max-width: 1000px; 
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            /* Glassmorphism Effect */
            background: rgba(14, 41, 78, 0.4); /* Translucent background */
            backdrop-filter: blur(8px); /* Blur the content behind it */
            border: 1px solid rgba(232, 249, 253, 0.1);
            box-shadow: var(--shadow-vibrant);
            margin: 20px 0; /* Add margin for mobile comfort */
        }

        /* Header Styling */
        .logo-text {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 3px;
            color: var(--color-pure);
            text-shadow: 0 0 15px var(--color-teal), 0 0 5px #fff;
            margin-bottom: 10px;
            line-height: 1.1;
        }
        
        .main-app h1 {
            font-weight: 700;
            margin-top: 15px;
            margin-bottom: 40px;
            border-bottom: 3px solid var(--color-teal);
            display: inline-block;
            padding-bottom: 10px;
        }

        /* --- 3. RESPONSIVE BUTTON GRID --- */
        .button-grid {
            /* Optimized for 2 columns on mobile, 3+ on larger screens */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 15px; 
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            /* Enhanced Gradient and Shadow */
            background: linear-gradient(135deg, #1f426c, #0e294e);
            border: 2px solid var(--color-teal);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .nav-button i {
            font-size: 2.5em; /* Large icons */
            color: var(--color-teal);
            margin-bottom: 10px;
            transition: color 0.4s;
        }

        .nav-button:hover {
            /* Button pops up and changes color on hover */
            background: var(--color-teal);
            color: var(--color-dark-blue);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(47, 149, 153, 0.9);
        }
        
        .nav-button:hover i {
            color: var(--color-dark-blue);
        }
        
        /* Full-span button styling for Credits */
        .nav-button.full-span {
            grid-column: 1 / -1;
            flex-direction: row;
            font-size: 1.3em;
        }
        .nav-button.full-span i {
            margin-right: 15px;
            margin-bottom: 0;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <!-- Dynamic Background Layer -->
    <div class="background-pattern"></div>

    <!-- MAIN APP INTERFACE -->
    <div class="main-app">
        
        <!-- Logo and Tagline -->
        <div class="logo-text">AquaSentry</div>
        <p class="text-xl md:text-2xl font-light text-gray-300 mb-8">
            Real-Time Water Safety Initiative: Documentation Hub
        </p>

        <h1 class="text-3xl md:text-4xl font-extrabold text-white">
            Project Navigation
        </h1>

        <div class="button-grid">
            
            <!-- 1. Presentation -->
            <a href="https://blastoise-creater.github.io/Aquasentry-innovative-project/" class="nav-button">
                <i class="fa-solid fa-chalkboard-user"></i>
                <span>Presentation</span>
            </a>
            
            <!-- 2. Problem Statement -->
            <a href="https://blastoise-creater.github.io/Problem1/" class="nav-button">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <span>Problem Statement</span>
            </a>
            
            <!-- 3. Construction Details -->
            <a href="https://blastoise-creater.github.io/Construction/" class="nav-button">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <span>Construction Details</span>
            </a>
            
            <!-- 4. Working Process -->
            <a href="https://blastoise-creater.github.io/Working/" class="nav-button">
                <i class="fa-solid fa-gears"></i>
                <span>Working Process</span>
            </a>

            <!-- 5. Project Benefits -->
            <a href="https://blastoise-creater.github.io/Benifits/" class="nav-button">
                <i class="fa-solid fa-hand-holding-heart"></i>
                <span>Project Benefits</span>
            </a>
            
            <!-- 6. Detailed Overview -->
            <a href="https://blastoise-creater.github.io/Overview/" class="nav-button">
                <i class="fa-solid fa-map-location-dot"></i>
                <span>Detailed Overview</span>
            </a>

            <!-- 7. Project Credits (Full-Span Button) -->
            <a href="https://blastoise-creater.github.io/Credits/" class="nav-button full-span">
                <i class="fa-solid fa-users-viewfinder"></i>
                Project Credits
            </a>
        </div>
    </div>

</body>
      </html>
